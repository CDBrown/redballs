<html>

        <script type="text/javascript">
            function sayhello(){
                alert('hi there');
            }
            
            function moveright(){
                redball.left= redball.left +10;
            }

                redball.left= redball.left -10;
            }

                redball.top= redball.top -10;
            }
            function movedown(){
                redball.top= redball.top +10;
            }
            function movedownright(){
                movedown();
                moveright();
            }
               function moveupright(){
                moveup();
                moveright();
            }
                function moveupleft(){
                moveup();
                moveleft();
            }
                function movedownleft(){
                movedown();
                moveleft();
            }
            function movesquare(){
                //slide to the right//
                moveright();
                moveright();
                moveright();
                moveright();
                moveright();
                moveright();
                moveright();
                //slide down//

            function octagon(){
                //slide to the right//
                moveright();
                moveright();
                moveright();
                moveright();
                moveright();
                moveright();
                moveright();
                //slide right slide down//

                moveright(); movedown();

                moveleft(); movedown();
                moveleft(); movedown();

                moveleft();
                moveleft();

                moveup();
                moveup();

                moveright(); moveup();
                moveright(); moveup();
                moveright(); moveup();
                moveright(); moveup();
                moveright(); moveup();
            }
            function triangle(){
                //slide down right//
                movedownright();
                movedownright();
                movedownright();
                movedownright();
                movedownright();
                //slide left//
                moveleft();
                moveleft();
                moveleft();

                moveleft();

                moveleft();
                moveleft();
                moveleft();
               //slide up right//
                moveupright();
                moveupright();
                moveupright();
                moveupright();
                moveupright();
        
            }
